<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculadora</title>
    <link rel="stylesheet" href="pocket_calculator.css">
    <script src = "pocket_calculator.js" defer>
    </script>
  </head>
  <body>
    <div>
      <h1 id="display"> </h1>
    </div>
    <div>
      <button type="buttom" id= "boton7" value= "7" class= "digito"> 7</button>
      <button type="buttom" id= "boton8" value= "8" class= "digito"> 8</button>
      <button type="buttom" id= "boton9" value= "9" class= "digito"> 9</button>
      <button type="buttom" id= "reset" value= "AC" class= "f_auxiliar"> AC</button>
      <button type="buttom" id= "igual" value= "=" class= "f_auxiliar"> =</button>
   </div>

   <div>
    <button type="buttom" id= "boton4" value= "4" class= "digito"> 4</button>
    <button type="buttom" id= "boton5" value= "5" class= "digito"> 5</button>
    <button type="buttom" id= "boton6" value= "6" class= "digito"> 6</button>
    <button type="buttom" id= "multiplicar" value= "*" class= "operacion"> *</button>
    <button type="buttom" id= "dividir" value= "/" class= "operacion"> /</button>
   </div>
    <div>
    <button type="buttom" id= "boton1" value= "1" class= "digito"> 1</button>
    <button type="buttom" id= "boton2" value= "2" class= "digito"> 2</button>
    <button type="buttom" id= "boton3" value= "3" class= "digito"> 3</button>
    <button type="buttom" id= "sumar" value= "+" class= "operacion"> +</button>
    <button type="buttom" id= "restar" value= "-" class= "operacion"> -</button>
    </div>
    <div>
    <button type="buttom" id= "boton0" value= "0" class= "digito">0</button>
    <button type="buttom" id= "coma"  value= "." class= "f_auxiliar">.</button>
    <button type="buttom" id= "porcentaje" value= "%" class= "operacion"> %</button>
    <button type="button" id= "clear"value= "C" class= "f_auxiliar"> C</button>

    </div>
  </body>

</html>
