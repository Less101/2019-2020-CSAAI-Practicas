<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtro 5</title>
    <link rel="stylesheet" href="filtro_5.css">
    <script src="filtro_5.js" defer></script>
  </head>

  <body>
    <h1> FILTRO DE IMÁGENES</h1>
    <div class="TEXTO">
      <p> Origin  Modified</p>
    </div>

    <div class="Imágenes">
      <img src="FPGA.jpg" id="imagesrc">
      <canvas id="canvas"></canvas>
    </div>

    <div class="botones">
      <button id="RGB">COMPONENTES RGB</button>
      <button id="BW">BLANCO Y NEGRO</button>

    </div>

  <div class="Deslizadores">
    <b>R:</b>
    <input type="range" id="R" min="0" max="255" value="255">
    <b>G:</b>
    <input type="range" id="G" min="0" max="255" value="255"/>
    <b>B:</b>
    <input type="range" id="B" min="0" max="255" value="255"/>
    <br>
    <b>RGB: </b>
    <b id="value_R">255</b>
    <b id="value_G">255</b>
    <b id="value_B">255</b>
  </div>

  </body>
</html>
